<h2>{{ isEdit ? 'Edit' : 'Create' }} Purchase Order</h2>

<form (ngSubmit)="save()">
  <label>PO Number</label>
  <input [(ngModel)]="po.poNumber" name="poNumber" required />

  <label>Description</label>
  <input [(ngModel)]="po.poDescription" name="description" required />

  <label>Supplier</label>
  <input [(ngModel)]="po.supplierName" name="supplierName" required />

  <label>Order Date</label>
  <input type="date" [(ngModel)]="po.orderDate" name="orderDate" required />

  <label>Total Amount</label>
  <input type="number" step="0.01" [(ngModel)]="po.totalAmount" name="totalAmount" required />

  <label>Status</label>
  <select [(ngModel)]="po.status" name="status">
    <option>Draft</option>
    <option>Approved</option>
    <option>Shipped</option>
    <option>Completed</option>
    <option>Cancelled</option>
  </select>

  <button type="submit">Save</button>
</form>
