<div class="form-container">
  <div class="form-header">
   <button type="button" class="home-btn" (click)="goHome()">‚Üê Home</button>
    <h2>{{ isEdit ? 'Edit' : 'Create' }} Purchase Order</h2>
  </div>

  <form (ngSubmit)="save()" #poForm="ngForm">
    <div class="form-group">
      <label>PO Number</label>
      <input
        type="text"
        [(ngModel)]="po.poNumber"
        name="poNumber"
        required
        placeholder="Enter PO number"
      />
    </div>

    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        [(ngModel)]="po.poDescription"
        name="description"
        required
        placeholder="Enter description"
      />
    </div>

    <div class="form-group">
      <label>Supplier</label>
      <input
        type="text"
        [(ngModel)]="po.supplierName"
        name="supplierName"
        required
        placeholder="Supplier name"
      />
    </div>

    <div class="form-group">
      <label>Order Date</label>
      <input type="date" [(ngModel)]="po.orderDate" name="orderDate" required />
    </div>

    <div class="form-group">
      <label>Total Amount</label>
      <input
        type="number"
        step="0.01"
        [(ngModel)]="po.totalAmount"
        name="totalAmount"
        required
        placeholder="0.00"
      />
    </div>

<div class="form-group">
  <label>Status</label>
  <select
    [(ngModel)]="po.status"
    name="status"
    [ngClass]="{'placeholder': !po.status}"
    required>
    <option value="" disabled hidden>Select status</option>
    <option value="Draft">Draft</option>
    <option value="Approved">Approved</option>
    <option value="Shipped">Shipped</option>
    <option value="Completed">Completed</option>
    <option value="Cancelled">Cancelled</option>
  </select>
</div>


    <div class="form-actions">
      <button type="submit" [disabled]="!poForm.valid">
        {{ isEdit ? 'Update' : 'Save' }} Purchase Order
      </button>
      <a routerLink="/" class="cancel-btn">Cancel</a>
    </div>
  </form>
</div>
